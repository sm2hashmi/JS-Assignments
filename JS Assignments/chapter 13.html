<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    
    <script >
        var firstVariable = 123; 
        var secondVariable = 587; 
        if (firstVariable < secondVariable || firstVariable > secondVariable) {
            alert("The condition is true.");
        } else {
            alert("The condition is false.");
        }

        var firstName = "YourFirstName"; 
        var lastName = "YourLastName";   

        var userInputFirstName = prompt("Enter your first name:");
        var userInputLastName = prompt("Enter your last name:");

        if (userInputFirstName === firstName && userInputLastName === lastName) {
            alert("Your input matches your name.");
        } else {
            alert("Your input does not match your name.");
        }
    </script>
</body>
</html>
