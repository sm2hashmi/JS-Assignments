<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    
    <script >
     // Prompt the user for a city name
        var cityName = prompt("Enter a city name:");

// Switch statement to check the entered city name
        switch (cityName) {
            case "New York":
                alert("You entered New York. Welcome to the Big Apple!");
            break;
            case "Los Angeles":
                alert("You entered Los Angeles. Enjoy the City of Angels!");
            break;
            case "Chicago":
                alert("You entered Chicago. The Windy City welcomes you!");
            break;
            default:
                alert("Sorry, we don't have information for the entered city.");
}

   
    </script>
</body>
</html>
